<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <!-- <input type="text" [(ngModel)]="filterdStatus"> -->
            <hr>
            <ul class="list-group">
                <!-- [ngClass]="getStatusClasses(server)" -->
                <li class="list-group-item"
                    *ngFor="let serve of serves"
                    >
                    <span>{{serve.status | shortPipe:5}} | </span> 
                    <strong>{{serve.name}}</strong> |
                    {{serve.instanceType | uppercase}} | 
                    {{serve.started | date:"fullDate" | uppercase}}
                </li>
            </ul>
        </div>
    </div>
</div>
