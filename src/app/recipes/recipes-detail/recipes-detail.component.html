<div class="row">
    <div class="col-xs-12">
        <img [src]="recipeDetail.imagePath" alt="" class="img-responsive" style="max-height: 200px;">        
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeDetail.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle" appDropdown>
                Manage Recupe<span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">To Shopping List</a></li>
                <li><a href="#">Edit</a></li>
                <li><a href="#">Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipeDetail.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       Ingredient
    </div>
</div>
