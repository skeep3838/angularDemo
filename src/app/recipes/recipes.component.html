<div class="row">
    <div class="col-md-5">
        <app-recipes-list (recipeWasSelect)="selectedRecipe=$event"></app-recipes-list>
    </div>
    <div class="col-md-7">
        <app-recipes-detail 
        *ngIf="selectedRecipe; else infoText"
        [recipeDetail]="selectedRecipe"></app-recipes-detail>
        <ng-template #infoText>請選擇食譜！</ng-template>
    </div>
</div>
